<style>
  @keyframes karen {
    0% {
      transform: rotate(0deg) scale(1);
      margin-left: 0px;
      filter: blur(0);
      border: 50px solid blue;
    }
    25% {
      transform: rotate(720deg) scale(2);
      border-color: green;
    }
    50% {
      transform: rotate(0deg) scale(1);
      margin-left: 50vw;
    }
    75% {
      transform: rotate(720deg) scale(0.5);
      border-color: yellow;
    }
    99% {
      /* transform: rotate(359.9deg); */
    }
    100% {
      transform: rotate(0deg) scale(1);
      margin-left: -10vw;
      border-color: red;
    }
  }

  body,
  html {
    background-color: green;
  }
  .hest {
    transition: 800ms ease;
    background-color: blue;
    margin-left: 0px;
  }
  .hest:hover {
    background-color: red;
    margin-left: 20px;
  }
  .cat {
    position: absolute;
    top: 10%;
    left: 10%;
    overflow: hidden;
    background-color: #fff;
    /* transform: rotate(0deg);
    transition: 400ms ease; */
    will-change: auto;
    animation: karen 2500ms linear infinite;
    outline: 10px solid black;
  }
  /* .cat:hover {
    transform: rotate(359.9deg);
  } */
</style>
<h1 style="color: red">HEJ KAREN!</h1>
<hr />
<button onclick="alert('hejsa')">Tryk p√• mig</button>
<div
  class="hest"
  style="width: 300px; height: 300px; border-radius: 50px; cursor: pointer"
></div>

<script>
  /**
   * @param {Event} event
   */
  function change(event) {
    const number = parseInt(event.target.value);
    /** @type {HTMLElement} */
    const cat = document.querySelector(".cat");
    cat.style.animation = `karen ${number}ms linear infinite`;
  }
</script>

<input type="number" autofocus onchange="change(event)" />

<img
  class="cat"
  src="https://www.rd.com/wp-content/uploads/2019/11/cat-10-e1573844975155.jpg"
  width="800"
/>
